<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Curling</title>
    <!-- Google Fonts: Montserrat for a premium, sporty look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="curlingCanvas"></canvas>

        <!-- Premium Glassmorphism UI -->
        <div id="ui-layer">
            <div id="top-bar" class="glass-panel">
                <div id="p2-score-box" class="score-box opponent">
                    <span class="label">AI (Yellow)</span>
                    <span id="p2-score" class="score">0</span>
                </div>
                <div id="turn-indicator">
                    <span id="turn-text">YOUR TURN</span>
                </div>
                <div id="p1-score-box" class="score-box player">
                    <span class="label">YOU (Red)</span>
                    <span id="p1-score" class="score">0</span>
                </div>
            </div>

            <!-- Central Notification Area (for "SWEEPING!" etc) -->
            <div id="notification-area"></div>

            <div id="bottom-bar" class="glass-panel">
                <div class="stone-counter">
                    <div id="stones-remaining-p1" class="stones-p1"></div>
                </div>
                <div id="controls-hint">Drag & Release to Throw</div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
